<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="login.css">

</head>

<body>

    <h1>Login / SignUp Here </h1>
<div class="loginContainer">


    <form action="E:\mysite\visitindia\home.html">
        <div class="imgcontainer">
            <img src="http://eadb.org/wp-content/uploads/2015/08/profile-placeholder.jpg" alt="Avatar" class="avatar">
        </div>

        <div class="container">
            <label><b class="titlename">Username</b></label>
            <input type="text" placeholder="Enter Username" name="uname" required>

            <label><b class="titlename">Password</b></label>
            <input type="password" placeholder="Enter Password" name="psw" required>

            <button type="submit" class="loginHolder">Login</button>
            <a class="leftAsign"><input type="checkbox" checked="checked" > Remember me</a>
        </div>

        <div class="footer" style="background-color:#f1f1f1">
            <span class="psw">Not Registered Yet! &nbsp; <a href="#">SignUp?</a></span><br><br>
            <span class="psw">Forgot &nbsp; <a href="#">Password?</a></span>

        </div>
    </form>
</div>
</body>

</html>
